<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d1b69"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="crystal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="pick" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="#7c3aed" stroke-width="8" opacity="0.5"/>
  <!-- Crystal/mineral shape -->
  <polygon points="256,100 310,200 290,320 222,320 202,200" fill="url(#crystal)" opacity="0.9"/>
  <polygon points="256,100 310,200 256,180" fill="#c4b5fd" opacity="0.4"/>
  <!-- Pickaxe -->
  <g transform="translate(256,280) rotate(-30)">
    <!-- Handle -->
    <rect x="-6" y="-10" width="12" height="120" rx="4" fill="#92400e"/>
    <rect x="-4" y="-10" width="4" height="120" rx="2" fill="#b45309" opacity="0.5"/>
    <!-- Head -->
    <path d="M-60,-20 Q-30,-45 0,-10 Q30,-45 60,-20 Q40,0 0,5 Q-40,0 -60,-20Z" fill="url(#pick)"/>
    <path d="M-60,-20 Q-30,-45 0,-10" fill="#fbbf24" opacity="0.4"/>
  </g>
  <!-- Kanji character -->
  <text x="256" y="210" text-anchor="middle" dominant-baseline="central"
        font-family="serif" font-size="100" font-weight="bold" fill="#fef3c7"
        stroke="#92400e" stroke-width="2">æ¼¢</text>
</svg>
